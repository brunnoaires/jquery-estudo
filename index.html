<div class="todasClasses">
 por classe
<button class="meu-botao">Botão 1</button>
<button class="meu-botao">Botão 2</button>
<button class="meu-botao">Botão 3</button>

<script>
   $(document).ready(function() {
        // Selecionar todos os botões com a classe 'meu-botao'
        $(".meu-botao").click(function(){
        $(this).addClass("mudar-cor");
    
        setTimeout(function() {
                    $(".botao").removeClass("mudar-cor");
                }, 1000); // 1000 milissegundos (1 segundo)
            });
        });
</script>
</div>

<div>
<!--Inserção e remoção de elementos JQUERY-->
<!--Usamos o append() para inserir um conteudo na extremidade do elemento-->

<button id="btnAdd">Clica ai Append, vou adicionar algo no final :D</button>
<button id="btnAddIni">Clica ai Prepend, vou adicionar algo no inicio :D</button>
<script>
$(document).ready(function(){
$("#btnAdd").click(function(){
    $("p").append(" Brunno")
});
});
</script>

<script>
    $(document).ready(function(){
        $("#btnAddIni").click(function(){
            $("p").prepend("Lais ")
        });
    });
</script>

<p>Nao sei oq</p>
<p>Nao sei oq la</p>

</div>
</div>
</div>
